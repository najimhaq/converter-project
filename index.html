<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weight Converter</title>

        <!-- Required meta tags -->
        <link rel="stylesheet" href="style.css">

        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Goldman&display=swap"
            rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">
    </head>
    <body class="all">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="display-6 text-center my-5">Weight Converter</h1>
                </div>
                <form>
                    <!-- Input Data Part -->
                    <div class="form-group">
                        <input
                            id="ibsInput"
                            class="form-control form-control-lg my-2"
                            type="number"
                            placeholder="Enter Pounds....">
                    </div>
                </form>
                <div id="output">

                    <!-- Grams Unit -->
                    <div class="card bg-primary mb-1 p-2">
                        <div class="card-block">
                            <h4>Grams...</h4>
                            <div id="gramsOutput"></div>

                        </div>
                    </div>
                    <!-- Milligrams Unit -->
                    <div class="card bg-info mb-1 p-2">
                        <div class="card-block">
                            <h4>Milligram...</h4>
                            <div id="milGram"></div>
                        </div>
                    </div>
                    <!-- Kilogram Unit -->
                    <div class="card bg-success mb-1 p-2">
                        <div class="card-block">
                            <h4>Kilograms...</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <!-- Ounces Unit -->
                    <div class="card bg-danger mb-1 p-2">
                        <div class="card-block">
                            <h4>Ounces...</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                    <!-- Ton Unit -->
                    <div class="card bg-secondary mb-1 p-2">
                        <div class="card-block">
                            <h4>Tonne...</h4>
                            <div id="tonOutput"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Javascript Link -->
        <script src="./main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    </body>
</html>
